<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virat Travels - Login/Signup</title>
  <link rel="stylesheet" href="stylelogin.css">
  </head>
<body>

  <div class="container">
    <h2>Virat Travels</h2>
    
    <div class="toggle-btns">
      <button id="login-tab" class="active" onclick="showForm('login')">Login</button>
      <button id="signup-tab" onclick="showForm('signup')">Signup</button>
    </div>

    <!-- Login Form -->
    <form id="login-form" onsubmit="return validateLogin(event)">
      <div class="form-group">
        <input type="email" id="login-email" placeholder="youremail@email.com" required />
      </div>
      <div class="form-group">
        <input type="password" id="login-password" placeholder="password" required />
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" onsubmit="return validateSignup(event)">
      <div class="form-group">
        <input type="text" id="signup-name" placeholder="Enter your name" required />
      </div>
      <div class="form-group">
        <input type="email" id="signup-email" placeholder="youremail@email.com" required />
      </div>
      <div class="form-group">
        <input type="password" id="signup-password" placeholder="password" required />
      </div>
      <div class="form-group">
        <input type="password" id="signup-confirm" placeholder="Confirm password" required />
      </div>
      <div class="form-group">
        <button type="submit">Signup</button>
      </div>
    </form>
  </div>
   <script src="login.js"></script>
  </body>
  </html>
